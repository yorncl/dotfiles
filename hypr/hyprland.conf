#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,0x0,1
#monitor=HDMI-A-1,preferred, 0x0, 1, transform, 1

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = alacritty --command yazi
$browser = firefox
$lock_app = swaylock
$sleep_command = systemctl suspend
$notes_app = obsidian "obsidian://open?vault=org"
$learning_app = obsidian "obsidian://open?vault=learning"
$flashcards_app = anki -b $HOME/Documents/Anki2
$music_app = spotify


# Auto start
exec-once=[workspace special:notes silent] $notes_app
exec-once=[workspace special:multimedia silent] $music_app

# Some default env vars.
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt, caps:escape
    kb_rules =
    repeat_delay = 190
    repeat_rate = 50


    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(6d6c5aff) rgba(6d6c5aff) 45deg
    col.inactive_border = rgba(1e1e2eaa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    #screen_shader = $HOME/.dotfiles/hypr/shaders/grayscale.frag
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
	disable_hyprland_logo = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
 windowrulev2 = float,class:^(qemu)$
 windowrulev2 = float,class:^(blender)$
 windowrulev2 = float,title:^(.*opengl.*)$
 windowrulev2 = float,title:^(App)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
# Menu, quick launcher
bind = $mainMod, P, exec, fuzzel
bind = $mainMod Control, S, exec, xdg-open ~/resources/$(ls ~/resources | fuzzel --dmenu)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" - | satty --filename - --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglefloating

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, Tab, cyclenext

bind = $mainMod, F, fullscreen

bind = $mainMod Control Alt, T, exec, $HOME/.config/hypr/toggle_edp1_hypr
bind = $mainMod Control Alt, L, layoutmsg, orientationtop
bind = $mainMod Control Alt, M, layoutmsg, orientationleft
#bind = $mainMod Control Alt, L, exec, $lock_app

#bind = $mainMod Control Alt, S, exec, $lock_app
bind = $mainMod Control Alt, S, exec, $sleep_command

# Master layout control
bind = $mainMod, Return, layoutmsg, swapwithmaster

binde = $mainMod SHIFT, l, resizeactive, 10 0
binde = $mainMod SHIFT, h, resizeactive, -10 0
binde = $mainMod SHIFT, k, resizeactive, 0 -10
binde = $mainMod SHIFT, j, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod Control, h, workspace, -1
bind = $mainMod Control, l, workspace, +1

# Move workspace to next screen
bind = $mainMod SHIFT, w, movecurrentworkspacetomonitor, +1
bind = $mainMod SHIFT, w, focusmonitor, +1


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Special workspaces
bind = $mainMod, N, togglespecialworkspace, notes
bind = $mainMod SHIFT, N, movetoworkspace, special:notes
bind = $mainMod, M, togglespecialworkspace, multimedia
bind = $mainMod SHIFT, M, movetoworkspace, special:multimedia

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
